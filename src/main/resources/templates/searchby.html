            <ul>
                <ul id="users"></ul>
            </ul>

            <form action="http://localhost:8080/search/friends" method="post">

                <div>
                    <label for="searchState">Asuinkunta:</label><br>
                    <input type="text" id="searchState" name="searchState"><br>
                </div>
                <br>
                <button >Submit</button>
            </form>

            <script type="text/javascript">
                const Http = new XMLHttpRequest();
                const url='http://localhost:8080/search/friends';
                headers = {'Content-Type': 'application/json'};
                Http.open("POST", url, headers=headers);
                Http.send();

                var response = "";

                Http.onreadystatechange = (e) => {
                    response = Http.responseText;
                    console.log(Http.responseText)
                    document.getElementById("users").innerHTML = "<p>" + response + "</p>";
                }
            </script>
        </div>
