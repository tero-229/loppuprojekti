        <h1 class="mb-0">Päivitä profiilisi</h1>
        <br>
        <br>

        <form id="editForm">
            
            <div class="row mb-4">
                <div class="col-md-12">
           
            <input type="name" class="form-control" placeholder="Etunimesi" name="name" required></div></div>
            <div class="row mb-4">
                <div class="col-md-12">
            
          
            <input type="name" class="form-control" placeholder="Ikäsi" name="age" required></div></div>

            <div class="row mb-4">
                <div class="col-md-12">
           
            <input type="name" class="form-control" placeholder="Maakunta" name="maakunta" required></div></div>

            <div class="row mb-4">
                <div class="col-md-12">
           
            <textarea class="form-control" cols="30" rows="10" placeholder="Kirjoita tähän esittelyteksti itsestäsi" name="info" required></textarea></div></div>

            <div id="toast"></div>

            <button type="submit" class="btn btn-primary btn-block" id="submit">Päivitä profiili</button>
          </form>
        <script >
        const form = document.getElementById('editForm')
        const url = 'http://localhost:8080/users/edit'
        const toast = document.getElementById('toast')
        const submit = document.getElementById('submit')

        function post(url, body, callback) {
        var req = new XMLHttpRequest();
        req.open("POST", url, true);
        req.setRequestHeader("Content-Type", "application/json");
        req.addEventListener("load", function () {
        if (req.status < 400) {
        callback(null, JSON.parse(req.responseText));
        } else {
        callback(new Error("Request failed: " + req.statusText));
        }
        });
        req.send(JSON.stringify(body));
        }
        function success () {
        toast.innerHTML = 'Profiilisi on päivitetty'
        submit.disabled = false
        submit.blur()
        form.name.focus()
        form.age.value = ''
        form.maakunta.value = ''
        form.info.value = ''
        }
        function error (err) {
        toast.innerHTML = 'Tapahtui virhe, kokeile uudestaan.'
        submit.disabled = false
        console.log(err)
        }

        form.addEventListener('submit', function (e) {
        e.preventDefault()
        toast.innerHTML = 'Profiilia päivitetään...'
        submit.disabled = true

        const payload = {
        name: form.name.value,
        age: form.age.value,
        maakunta: form.maakunta.value,
        info: form.info.value,
        id: 4 //tää pitäisi saada sitten profiilista tulemaan..
        }
        post(url, payload, function (err, res) {
        if (err) { return error(err) }
        success()
        })
        })
        </script>
